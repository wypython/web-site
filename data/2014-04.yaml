title: "Monitoring things that aren't computers"
date: 2014-04-10
body: |
    Tom Wardill

    A brief overview of techniques, approaches and some code for monitoring anything that isn't a computer.
    Mostly using some cheap parts and some python.

    Who's it for?
    =============
    This session should be suitable for all.

    Date and Time
    =============

    Thursday 10 April.  Talk at 7.30.

    If you want to arrive before the talk, The venue will be open from about 6.30.
    We will be finished at around 9, and we will be going to the pub afterwards.

