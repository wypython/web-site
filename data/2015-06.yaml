title: "June Social"
date: 2015-06-11
body: |
    This month we'll be having a social event.

    The Plan
    ========

    Meet up at `The White Swan`_, have a few drinks and lots of chat.

    Who's it for?
    =============

    Anyone is welcome.

    Date and Time
    =============

    Thursday 11th June, meeting at 7.30pm.

    Location
    ========

    We will be meeting at `The White Swan`_ pub:

    | 5 Swan Street
    | City Centre
    | Leeds
    | LS1 6LG

    .. _The White Swan: https://www.google.co.uk/maps/place/The+Swan/@53.799001,-1.543131,18z/data=!3m1!4b1!4m2!3m1!1s0x48795c1bc0c8dd41:0xdf7f6f1765fadc5b
