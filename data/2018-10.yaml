title: PyCon UK Report and Python Discussion
date: 2018-10-11
body: |
    This month Peter Russell will be giving us a report on PyCon UK 2018. There may also be time for some short talks and a discussion of Python 3.7 features.

    Date and Time
    =============

    Thursday 11th October. Doors open 6.30pm. Talk starting at 7.30pm.

    We will finish at around 8.30pm, and will be going to `The White Swan`_ pub
    afterwards.

    Location
    ========

    We will be meeting at the offices of `Ten10`_ (formerly The Test People - Centre4 Testing)  Please buzz the 4th floor for access:

    | Ten10
    | 4th Floor
    | Albion Court
    | 5 Albion Place
    | Leeds
    | LS1 6JL

