
title: (TBC) PyConUK Warmup 
description: Discussion of the PyConUK programme
date: 2016-09-01
body: |

    IMPORTANT: please note the change of venue. See details
    below.

    This month we are going to to review the `programme for PyCon UK
    <http://2016.pyconuk.org/programme/>`_ and discuss talks we'd like
    to see, before retiring to the pub for a drink.
    

    Date and Time
    =============

    Thursday 1 September.  Starting at 7.00pm.

    We will finish at around 8.30pm, and will be going to `The White Swan`_ pub
    afterwards.

    Location
    ========

    We will be meeting at the offices of `Ten10`_ (formerly The Test People - Centre4 Testing)  Please buzz the 4th floor for access:

    | Ten10
    | 4th Floor
    | Albion Court
    | 5 Albion Place
    | Leeds
    | LS1 6JL

