title: February Social
date: 2017-02-02
body: |
    Nothing fancy arranged this month so it's a social event. Come and join us
    for a chat and a few drinks.

    Date and Time
    =============

    Thursday 2nd February, meeting at 7.30pm.

    Location
    ========

    We will be meeting at `The White Swan`_ pub:

    | 5 Swan Street
    | City Centre
    | Leeds
    | LS1 6LG

    .. _The White Swan: https://www.google.co.uk/maps/place/The+Swan/@53.799001,-1.543131,18z/data=!3m1!4b1!4m2!3m1!1s0x48795c1bc0c8dd41:0xdf7f6f1765fadc5b
