title: to pytest or not to pytest
date: 2015-07-09
body: |
    This month Matt will provide a quick overview of the main features and
    advantages of pytest, and discuss some lessons learned while porting a
    simple unittest-based test suite.

    "pytest is a mature full-featured Python testing tool that helps you write
    better programs."

    Who's it for?
    =============

    Anyone interested in an overview of pytest and discussing testing in
    general.

    Date and Time
    =============

    Thursday 9th July.  Starting at 7.30pm.

    If you want to arrive before the talk, the venue will be open from about
    7.00pm.  We will finish at around 8.30pm-9.00pm, and will be going to
    `The White Swan`_ pub afterwards.

