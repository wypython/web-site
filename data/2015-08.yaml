title: How To Get Your Patch Accepted
date: 2015-08-13
body: |
    **Please note the new venue for this month's meeting.**

    This month we're excited to have a guest speaker, Lorna Mitchell. Lorna
    will be talking about her advice on preparing for and surviving code
    reviews for both commercial and open source projects.

    Lorna is a web developer, trainer and author based in Leeds.  As well as
    her role as Principal Developer at Siftware, she also offers consultancy
    and training services, can often be found speaking at a variety of events,
    and writes regularly for a number of different outlets including her own
    blog http://lornajane.net.

    Date and Time
    =============

    Thursday 13th August.  Starting at 7.30pm.

    If you want to arrive before the talk, the venue will be open from about
    7.00pm.  We will finish at around 8.30pm-9.00pm, and will be going to
    `The Wardrobe`_ pub afterwards.

    Location
    ========

    We will be meeting at `ODI Leeds`_:

    | 3rd Floor Munro House
    | Duke St
    | Leeds
    | LS9 8AG
    | http://leeds.theodi.org/

    There will be a note on the door when you arrive. Please call or txt the
    number and someone will come down to let you in.

