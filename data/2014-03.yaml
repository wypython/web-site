title: "Lightning talks: A Python editor/IDE show and tell"
date: 2014-03-13
body: |
    This week we will be taking turns to show each other our preferred editors and IDE for writing python.
    Some of the tools covered will be Vim, Emacs, Genie, plus whatever anyone else wants to show!

    Who's it for?
    =============
    This session should be suitable for all.

    Date and Time
    =============

    Thursday 13 March.  Talk at 7.30.

    If you want to arrive before the talk, The venue will be open from about 6.30.
    We will be finished at around 9, and we will be going to the pub afterwards.

    Location
    ========

    We will be meeting at the offices of `The Test People <http://thetestpeople.com/>`_:

    | Floor 3
    | Albion Court
    | Albion Place
    | Leeds
    | West Yorkshire,
    | LS1 6JL

    You will need to call Peter on <removed> for access, as we can't hear the buzzer at the door.
