title: Open discussion
date: 2019-02-21
body: |
    For this month I'd like to organise an open discussion on how to improve WyPY.

    Here's some ideas of things to discuss but please bring your own opinions and ideas.

    * How to attract and retain people;

      * just starting to learn Python
      * working professionally with Python
      * using Python in different e.g. science

    * What other groups and organisation we can build relationships with.

    Date and Time
    =============

    Thursday 21st February. Doors open 6.30pm. Talk starting at 7.30pm.

    We will finish at around 8.30pm, and will be going to `The White Swan`_ pub
    afterwards.

    Location
    ========

    We will be meeting at the offices of `Ten10`_ Please buzz the 4th floor for access:

